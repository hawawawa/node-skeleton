<!doctype html>
<html>
<head>
  <base href="/">
  <!-- CDN -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>

  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Local files -->
  <script src="/javascripts/app.js"></script>
  <link href="/stylesheets/style.css">
</head>
<body ng-app="myApp">
<div class="container">
  <!-- NavBar -->
  <div class="row">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Index</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" collapse="navCollapsed">
          <ul class="nav navbar-nav">
            <li><a href="/users">Users</a></li>
            <li class="dropdown" dropdown on-toggle="toggled(open)">
              <a href="#" class="dropdown-toggle" dropdown-toggle>Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/index">Index</a></li>
                <li><a href="/users">Users</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </div>
  <!-- Content -->
  <div class="row">
    <div ng-view></div>
  </div>
</div>
</body>
</html>
